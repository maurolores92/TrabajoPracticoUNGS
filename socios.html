</head>
<body>
  <!-- ------------------------ navbar ------------------------ -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">CLUB Fornite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="afiliacion.html">Afiliacion</a></li>
          <li class="nav-item"><a class="nav-link" href="accesos.html">Socios</a></li>

        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- ---------------------tabla de socios para administrador-------------------- -->
  <h1>Administrador de Socios</h1>
  <table id="tablaSocios" class="table-container">
    <thead>
      <tr>
        <th>Nombre y Apellido</th>
        <th>Usuario</th>
        <th>Permitir Acceso</th>
        <th>Categoría</th>
        <th>Mensualidad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button onclick="descargarPDF()" class="btnDescargar">Descargar PDF</button>

  <!-- --------------------------- formulario Editar -------------------------- -->
  <form id="formularioEdicion" style="display: none;" class="form-container">
    <label for="nombre">Nombre y Apellido:</label>
    <input type="text" id="nombre" placeholder="Pedro Gomez" required><br>
    <label for="apellido">Usuario:</label>
    <input type="text" id="apellido" placeholder="@username" required><br>
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" placeholder="+54 11 2233 4455" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="nombre@mail.com" required><br>
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" placeholder="Av. Siempre viva 2434" required><br>
    <label for="categoria">Categoría:</label>
    <select id="categoria" required>
      <option value="Cadete">Cadete</option>
      <option value="Socio pleno">Socio pleno</option>
      <option value="Adherente">Adherente</option>
    </select><br>
    <label for="mensualidad">Mensualidad:</label>
    <input type="number" id="mensualidad" min="0" step="0.01"  placeholder="3000$"><br>
    <input type="button" value="Editar" onclick="editarDatos()">
  </form>

<script src="js/administrador.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
