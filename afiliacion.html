  <link rel="stylesheet" href="css/style.css">
  <title>Afiliacion</title>
</head>
<body>
  <!-- ------------------------ navbar ------------------------ -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">CLUB Fornite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link  active" href="afiliacion.html">Afiliacion</a></li>
          <li class="nav-item"><a class="nav-link" href="accesos.html">Socios</a></li>

        </form>
      </div>
    </div>

  <!-- ----------------- formulario afiliacion --------------- -->
  <form class="form-container">
    <h1>Nuevo Afiliado</h1>
    <label for="nombre">Nombre y Apellido:</label>
    <input type="text" id="nombre" required><br>
    <label for="apellido">Usuario:</label>
    <input type="text" id="apellido" required><br>
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" required><br>
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" required><br>
    <input type="button" value="Afiliar" onclick="guardarDatos()">
  </form>
<script src="js/main.js"></script>
